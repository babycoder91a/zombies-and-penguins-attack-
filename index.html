<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #9b59b6, #3498db);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 15px 0;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 4px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #9b59b6;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9b59b6;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .error {
      color: red;
      font-size: 18px;
    }

    .definition {
      font-size: 18px;
      margin-top: 10px;
    }

    .part-of-speech {
      font-weight: bold;
      color: #555;
    }

    @keyframes bubble {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-200px) scale(1); opacity: 0; }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      animation: bubble 5s infinite ease-in-out;
      pointer-events: none;
    }

    .bubble:nth-child(1) { width: 30px; height: 30px; top: 10%; left: 20%; animation-duration: 3s; }
    .bubble:nth-child(2) { width: 40px; height: 40px; top: 40%; left: 60%; animation-duration: 4s; }
    .bubble:nth-child(3) { width: 50px; height: 50px; top: 70%; left: 10%; animation-duration: 6s; }
    .bubble:nth-child(4) { width: 35px; height: 35px; top: 80%; left: 80%; animation-duration: 2s; }
    .bubble:nth-child(5) { width: 60px; height: 60px; top: 20%; left: 50%; animation-duration: 5s; }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      animation: sparkle 1s infinite alternate;
      pointer-events: none;
    }

    .sparkle:nth-child(1) { top: 10%; left: 30%; animation-duration: 1.5s; }
    .sparkle:nth-child(2) { top: 25%; left: 50%; animation-duration: 2s; }
    .sparkle:nth-child(3) { top: 40%; left: 80%; animation-duration: 1s; }
    .sparkle:nth-child(4) { top: 60%; left: 10%; animation-duration: 3s; }
    .sparkle:nth-child(5) { top: 70%; left: 60%; animation-duration: 2.5s; }

    footer {
      position: absolute;
      bottom: 10px;
      color: white;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      width: 100%;
      z-index: 3;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <h1>Dictionary App</h1>
    <input type="text" id="searchWord" placeholder="Search for a word..." />
    <button id="searchButton">Search</button>
    <div id="resultContainer" class="results"></div>
  </div>

  <footer>
    <p>Made with ❤️ by <strong>Tori</strong></p>
  </footer>

  <script>
    const API_KEY = "16f7c477d4dao63td086a628b0b233a9";
    const searchButton = document.getElementById("searchButton");
    const searchWord = document.getElementById("searchWord");
    const resultContainer = document.getElementById("resultContainer");

    // Enable Enter key as trigger
    searchWord.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        searchButton.click();
      }
    });

    searchButton.addEventListener("click", async () => {
      const word = searchWord.value.trim();

      if (!word) {
        resultContainer.innerHTML = "<p class='error'>Please enter a word to search.</p>";
        return;
      }

      resultContainer.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`https://api.shecodes.io/dictionary/v1/define?word=${word}&key=${API_KEY}`);
        if (!response.ok) {
          throw new Error("Word not found or invalid request.");
        }

        const data = await response.json();
        console.log(data); // For debugging

        if (data.definitions && data.definitions.length > 0) {
          const definition = data.definitions[0].definition;
          const partOfSpeech = data.definitions[0].partOfSpeech || "N/A";

          resultContainer.innerHTML = `
            <h2>${data.word}</h2>
            <p class="part-of-speech">${partOfSpeech}</p>
            <p class="definition">${definition}</p>
          `;
        } else {
          resultContainer.innerHTML = "<p class='error'>No definition found for this word.</p>";
        }
      } catch (error) {
        resultContainer.innerHTML = `<p class='error'>Error: ${error.message}</p>`;
      }
    });

    // Generate Sparkles
    for (let i = 0; i < 10; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      document.body.appendChild(sparkle);
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${Math.random() * 100}%`;
    }
  </script>
</body>
</html>
